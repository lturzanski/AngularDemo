<rz-content #content1 container="main">
  <rz-heading #pageTitle size="H1" text="StateExclusion">
  </rz-heading>
  <div class="row">
    <div class="col-md-12">
      <rz-grid #grid0 [allowDelete]="true" [confirmDelete]="true" [allowAdd]="true" [allowFiltering]="true" [allowMultiSorting]="false" [allowPaging]="true" [allowSorting]="true" [count]="getStateExclusionsCount" [data]="getStateExclusionsResult" confirmDeleteText="Are you sure you want to delete this record?" confirmDeleteTitle="Confirmation" confirmDeleteOkText="Ok" confirmDeleteCancelText="Cancel" emptyText="No records to display." addText="Add" clearFilterText="Clear" applyFilterText="Apply" equalsText="Equals" notEqualsText="Not equals" lessThanText="Less than" lessThanOrEqualsText="Less than or equals" greaterThanText="Greater than" greaterThanOrEqualsText="Greater than or equals" endsWithText="Ends with" containsText="Contains" startsWithText="Starts with" (loadData)="grid0LoadData($event)" (delete)="grid0Delete($event)" (add)="grid0Add($event)" (rowSelect)="grid0RowSelect($event)">
        <rz-grid-column property="StateId" sortProperty="State.StateName" filterProperty="State.StateName" title="State" type="string">
          <ng-template let-data gridColumnTemplate>
          {{data?.State?.StateName}}
          </ng-template>
        </rz-grid-column>
        <rz-grid-column property="ExclusionId" sortProperty="Exclusion.ExclusionName" filterProperty="Exclusion.ExclusionName" title="Exclusion" type="string">
          <ng-template let-data gridColumnTemplate>
          {{data?.Exclusion?.ExclusionName}}
          </ng-template>
        </rz-grid-column>
      </rz-grid>
    </div>
  </div>
</rz-content>
