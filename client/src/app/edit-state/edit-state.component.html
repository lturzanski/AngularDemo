<rz-content #content1 container="main">
  <div class="row">
    <div class="col-md-12">
      <rz-form #form0 [data]="state" *ngIf="state" (cancel)="form0Cancel($event)" (submit)="form0Submit($event)">
        <rz-string-form-field property="StateName" [required]="true" title="State Name" requiredText="is required" type="string">
        </rz-string-form-field>
        <rz-string-form-field property="StateAbbreviation" [required]="true" title="State Abbreviation" requiredText="is required" type="string">
        </rz-string-form-field>
      </rz-form>
    </div>
  </div>
</rz-content>
